    <div class="post-title">
        <p>
            Github分支操作
        </p>
        <hr>
    </div>
    <div class="post-content">
        <h2 id="一、Clone-Repository"><a href="#一、Clone-Repository" class="headerlink" title="一、Clone Repository"></a>一、Clone Repository</h2><h3 id="Clone-Github上的Repository"><a href="#Clone-Github上的Repository" class="headerlink" title="Clone Github上的Repository"></a>Clone Github上的Repository</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git <span class="built_in">clone</span> git@github.com:terryblithe/terryblithe.github.io.git</span><br></pre></td></tr></table></figure>

<h2 id="二、管理分支"><a href="#二、管理分支" class="headerlink" title="二、管理分支"></a>二、管理分支</h2><h3 id="一-、查看分支"><a href="#一-、查看分支" class="headerlink" title="(一)、查看分支"></a>(一)、查看分支</h3><h4 id="1、查看本地分支"><a href="#1、查看本地分支" class="headerlink" title="1、查看本地分支"></a>1、查看本地分支</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ git branch</span><br><span class="line">*master  //*标识的是你当前所在的分支</span><br></pre></td></tr></table></figure>

<a id="more"></a>

<h4 id="2、查看远程分支"><a href="#2、查看远程分支" class="headerlink" title="2、查看远程分支"></a>2、查看远程分支</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git branch -r</span><br></pre></td></tr></table></figure>

<h4 id="3、查看所有分支"><a href="#3、查看所有分支" class="headerlink" title="3、查看所有分支"></a>3、查看所有分支</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git branch -a</span><br></pre></td></tr></table></figure>

<h3 id="二-、创建和使用分支"><a href="#二-、创建和使用分支" class="headerlink" title="(二)、创建和使用分支"></a>(二)、创建和使用分支</h3><h4 id="1、本地创建新的分支"><a href="#1、本地创建新的分支" class="headerlink" title="1、本地创建新的分支"></a>1、本地创建新的分支</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git branch [branch name]</span><br></pre></td></tr></table></figure>
<p>例如:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git branch hexo</span><br></pre></td></tr></table></figure>

<h4 id="2、切换到新的分支"><a href="#2、切换到新的分支" class="headerlink" title="2、切换到新的分支"></a>2、切换到新的分支</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git checkout [branch name]</span><br></pre></td></tr></table></figure>
<p>例如:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git checkout hexo</span><br></pre></td></tr></table></figure>

<h4 id="3、创建-切换分支整合命令"><a href="#3、创建-切换分支整合命令" class="headerlink" title="3、创建+切换分支整合命令"></a>3、创建+切换分支整合命令</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git checkout -b [branch name]</span><br></pre></td></tr></table></figure>
<p>例如:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git checkout -b hexo</span><br></pre></td></tr></table></figure>
<p>该命令相当于一下操作：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ git branch hexo</span><br><span class="line">$ git checkout hexo</span><br></pre></td></tr></table></figure>

<h3 id="三-、将新分支推送到Github"><a href="#三-、将新分支推送到Github" class="headerlink" title="(三)、将新分支推送到Github"></a>(三)、将新分支推送到Github</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git push origin [branch name]</span><br></pre></td></tr></table></figure>
<p>例如:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git push origin hexo</span><br></pre></td></tr></table></figure>

<h3 id="四-、删除本地分支"><a href="#四-、删除本地分支" class="headerlink" title="(四)、删除本地分支"></a>(四)、删除本地分支</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git branch -d [branch name]</span><br></pre></td></tr></table></figure>
<p>例如:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git branch -d hexo</span><br></pre></td></tr></table></figure>

<h3 id="五-、删除Github远程分支"><a href="#五-、删除Github远程分支" class="headerlink" title="(五)、删除Github远程分支"></a>(五)、删除Github远程分支</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git push origin :[branch name]</span><br></pre></td></tr></table></figure>
<p>例如:</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git push origin :hexo  //分支名前的冒号(:)代表删除</span><br></pre></td></tr></table></figure>
